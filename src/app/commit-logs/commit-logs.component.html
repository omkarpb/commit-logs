<div class="container">
    <div class="row text-center">
        <h1>See all Commit Logs</h1>
    </div>
    <div class="row text-center">
        <form class="form-inline">
            <div class="form-group">
                <label>User ID</label>
                <input class="form-control" type="text" placeholder="userid" id="userid" #userid>
            </div>
            <div class="form-group">
                <label>Repository Name</label>
                <input class="form-control" type="text" placeholder="Repo name e.g. " id="repo" #repo>
            </div>
            <button type="submit" class="btn btn-default" (click)="getCommits(userid.value, repo.value)">Get Commits</button>
        </form>
    </div>
    <div class="row text-center">
        <div *ngIf="error_text">No commits found!</div>
        <div *ngFor="let commit of results">
            <div class="commit-box">
                <div *ngIf="commit.sha"> <label>SHA:</label>{{ commit.sha }}</div>
                <div *ngIf="commit.commit.author.name"><label>Author: </label> {{ commit.commit.author.name }}</div>
                <div *ngIf="commit.commit.committer.name"><label>Commiter: </label> {{ commit.commit.committer.name }}</div>
                <div *ngIf="commit.commit.message"><label>Message: </label> {{ commit.commit.message }}</div>
            </div>
        </div>
    </div>
</div>
